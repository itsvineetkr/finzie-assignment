<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogniwide Voice Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8fafc;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-card .unit {
            font-size: 0.9rem;
            color: #718096;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .calls-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }

        tr:hover {
            background: #f7fafc;
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.in-progress {
            background: #fef5e7;
            color: #744210;
        }

        .intent-tag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            background: #e6fffa;
            color: #234e52;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice Agent Dashboard</h1>
            <p>Real-time monitoring of AI voice interactions</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Calls</h3>
                <div class="value" id="totalCalls">-</div>
                <div class="unit">conversations</div>
            </div>
            <div class="stat-card">
                <h3>Avg Duration</h3>
                <div class="value" id="avgDuration">-</div>
                <div class="unit">seconds</div>
            </div>
            <div class="stat-card">
                <h3>Total Cost</h3>
                <div class="value" id="totalCost">$-</div>
                <div class="unit">USD</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="value" id="successRate">-%</div>
                <div class="unit">completion</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>ðŸ“ž Recent Calls</h2>
                <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
                <div id="error-message" class="error" style="display: none;"></div>
                <div class="calls-table">
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p>Loading call data...</p>
                    </div>
                    <table id="callsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Call ID</th>
                                <th>Type</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Intent</th>
                                <th>Cost</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="callsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('callsTable').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';

                // Load analytics
                const analyticsResponse = await fetch(`${API_BASE}/analytics`);
                const analytics = await analyticsResponse.json();

                // Update stats
                document.getElementById('totalCalls').textContent = analytics.total_calls || 0;
                document.getElementById('avgDuration').textContent = analytics.average_duration_seconds || 0;
                document.getElementById('totalCost').textContent = analytics.total_cost || 0;
                
                // Calculate success rate
                const successStats = analytics.success_statistics || [];
                const totalWithSuccess = successStats.reduce((sum, stat) => sum + stat.count, 0);
                const successfulCalls = successStats.find(stat => stat.success_evaluation === 'true')?.count || 0;
                const successRate = totalWithSuccess > 0 ? Math.round((successfulCalls / totalWithSuccess) * 100) : 0;
                document.getElementById('successRate').textContent = successRate;

                // Load calls
                const callsResponse = await fetch(`${API_BASE}/calls`);
                const callsData = await callsResponse.json();

                // Populate calls table
                const tableBody = document.getElementById('callsTableBody');
                tableBody.innerHTML = '';

                if (callsData.calls && callsData.calls.length > 0) {
                    callsData.calls.forEach(call => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${call.id ? call.id.substring(0, 8) + '...' : 'N/A'}</td>
                            <td>${call.type || 'Unknown'}</td>
                            <td>${call.duration_seconds ? Math.round(call.duration_seconds) + 's' : 'N/A'}</td>
                            <td><span class="status ${call.ended_reason ? 'completed' : 'in-progress'}">${call.ended_reason || call.status || 'Unknown'}</span></td>
                            <td>${call.intent ? `<span class="intent-tag">${call.intent}</span>` : 'N/A'}</td>
                            <td>${call.cost ? '$' + call.cost.toFixed(4) : 'N/A'}</td>
                            <td>${call.created_at ? new Date(call.created_at).toLocaleDateString() : 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="7" style="text-align: center; color: #718096;">No calls found</td>';
                    tableBody.appendChild(row);
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('callsTable').style.display = 'table';

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Error loading data. Please check if the API server is running on ' + API_BASE;
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
